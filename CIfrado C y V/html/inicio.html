<!DOCTYPE html>
<html>
  <head>
    <title>Cifrado y Descifrado</title>
    <link rel="stylesheet" type="text/css" href="/css/inicio.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido al Cifrado y Descifrado</h1>
      <div class="form">
        <label for="palabra">Por favor ingrese una palabra:</label>
        <input type="text" id="palabra" />
        <label for="clave">Por favor ingrese una clave:</label>
        <input type="text" id="clave" />
        <button onclick="cifrar()">Cifrar</button>
        <button onclick="descifrar()">Descifrar</button>
      </div>
      <div class="resultados">
        <h2>Tipo de Cifrado:</h2>
        <p id="tipoCifrado"></p>
        <h2>Palabra cifrada:</h2>
        <p id="resultadoCifrado"></p>
        <h2>Palabra descifrada:</h2>
        <p id="resultadoDescifrado"></p>
      </div>
    </div>
    <script src="/js/inicio.js"></script>
  </body>
</html>
